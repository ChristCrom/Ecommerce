               <div *ngIf="products.length > 0">
                <table class="table table-bordered">

                    <tr *ngFor = "let tempProduct of products">
                        <td>
                            <a routerLink="/products/{{ tempProduct.id }}">
                            <img src = "{{tempProduct.imageUrl}}" class = "img-responsive" width = "150 px">
                        </a>
                        </td>
                        <td>
                            <a routerLink="/products/{{ tempProduct.id }}">
                            <p>{{tempProduct.name}}</p>
                        </a>
                            <p>{{tempProduct.unitPrice | currency: 'USD'}} </p>
                        </td>
                        <td>
                          <div *ngIf="tempProduct.unitsInStock > 0">
                   <button (click)="addToCart(tempProduct)" class="btn btn-info btn-sm">Add to cart</button>
                  </div>
                  <div *ngIf="tempProduct.unitsInStock <= 0">
                    Item out of Stock!
                  </div>


           </td>
                    </tr></table></div>


               <div *ngIf=" products?.length == 0" class="alert alert-warning col-md-120" role="alert">No Products Found</div>
            </div>
                <div class="footer-pagination">
                <div class = "row">
                    <div class = "col-md-6"></div>
                    <div class = "col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                            <ngb-pagination [(page)]="thePageNumber" [pageSize]=" thePageSize" [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true" (pageChange)="listProducts()">
                            </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2>">Page Size</span>

                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                </div>
        </div>
    </div>
</div>
